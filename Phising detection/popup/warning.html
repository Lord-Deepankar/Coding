<!-- popup/warning.html - Fixed version -->
<div id="phish-warning" style="
  position: fixed;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999999;
  background: linear-gradient(135deg, #ff4d4f, #ff7875);
  color: white;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
  font-size: 16px;
  font-weight: 500;
  text-align: center;
  max-width: 420px;
  width: 90%;
  border: 4px solid #fff0f0;
  animation: slideIn 0.4s ease-out;
">
  <div style="font-size: 20px; font-weight: 600; margin-bottom: 8px;">
    ⚠️ Suspicious login page detected!
  </div>
  <div style="font-size: 14px;">
    This site doesn't match any trusted login URLs.<br>Make sure you trust this page before entering any passwords.
  </div>
  <div style="margin-top: 16px;">
    <button id="close-warning" style="
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: #ff4d4f;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
    ">
      Dismiss
    </button>
    <button id="mark-safe" style="
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: #52c41a;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    ">
      Mark as Safe
    </button>
  </div>
</div>
<style>
@keyframes slideIn {
  from { transform: translateX(-50%) translateY(-30px); opacity: 0; }
  to { transform: translateX(-50%) translateY(0); opacity: 1; }
}
</style>
